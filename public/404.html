<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting... | Orbit Net</title>
    <script type="text/javascript">
      // Single Page App redirect for GitHub Pages
      // This stores the requested path and redirects to index.html
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        
        // Store the full path to be restored after redirect
        sessionStorage.setItem('redirect', 
          l.pathname.slice(0, 1 + l.pathname.length - window.location.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/').length - 1) + 
          l.search + 
          l.hash
        );
        
        // Redirect to the root
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash)
        );
      })();
    </script>
  </head>
  <body>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white;">
      <p style="font-size: 1.2rem;">Redirecting to Orbit Net...</p>
    </div>
  </body>
</html>
